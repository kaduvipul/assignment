<!DOCTYPE html>
<html>
<head>
	<title>Receipt</title>
</head>
<body>
	<div class="receipt-container">
		<div class="header">
			<div class="logo">
				<img src="logo.jpg" alt="Company Logo">
			</div>
			<div class="company-info">
				<h2>Viplo Dynamic</h2>
				<p>mail@viplo_dynamic.com</p>
				<p>www.viplodynamic.com</p>
				<p>+91 7083889088</p>
			</div>
		</div>
		<div class="receipt-info">
			<h2>Receipt No. 001</h2>
			<p>Date: 2023-02-20</p>
			<p>Amount: ₹100.00</p>
			<p>In words: One Hundred rupee</p>
		</div>
		<div class="payment-method">
			<h2>Payment Method:</h2>
			<ul>
				<li><input type="checkbox" id="cash" name="payment-method"><label for="cash">Cash</label></li>
				<li><input type="checkbox" id="cheque" name="payment-method"><label for="cheque">Cheque</label></li>
				<li><input type="checkbox" id="credit-card" name="payment-method"><label for="credit-card">Credit Card</label></li>
				<li><input type="checkbox" id="money-order" name="payment-method"><label for="money-order">Money Order</label></li>
			</ul>
		</div>
		<div class="due">
			<h2>DUE:</h2>
			<p>₹ 0.00</p>
		</div>
		<div class="footer">
			<p>Thank you for your payment!</p>
			<p>A/P Pravaranagar Tal.Rahata Dist.Ahilyanagar <br> Maharashtra Bharat 413712</p>
			
		</div>
	</div>
</body>
</html>
